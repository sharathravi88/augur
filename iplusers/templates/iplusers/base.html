<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}The Augur{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" /> <!-- Add Image later -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/6.1.1/d3.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="{% static 'iplusers/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">AUGUR</a>
        <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'matches' %}">
                <span class="fas fa-list-ol"></span>&nbsp
                Matches
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'leaderboard' %}">
                <span class="fas fa-trophy"></span>&nbsp
                Leaderboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'match_status' %}">
                <span class="fas fa-binoculars"></span>&nbsp
                Current Match
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'match_points' %}">
                <span class="fas fa-ruble-sign"></span>&nbsp
                History
              </a>
            </li>
            </ul>&nbsp
            {% if user.is_authenticated %}

            <ul class="nav navbar-nav navbar-right">
              <li class="nav-item">
                <a class="nav-link" href="">
                  <span class="fas fa-user"></span>&nbsp
                  {{ user.username }}
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">
                  <span class="fas fa-sign-out-alt"></span>&nbsp
                  logout
                </a>
              </li>

            {% else %}
            <ul class="nav navbar-nav navbar-right">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}" method='POST'>
                  <span class="fas fa-sign-out-alt"></span>&nbsp
                  login
                </a>
              </li>
            {% endif %}

            </ul>
          </div>
      </nav>
      {% block body %}
      {% endblock %}
  </body>
</html>
